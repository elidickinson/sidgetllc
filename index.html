<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidget LLC | Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        .content {
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }

        .divider {
            width: 96px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 auto 2rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.25rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>SIDGET LLC</h1>
        <div class="divider"></div>
        <h2>Digital Media Consultancy</h2>

</html>
